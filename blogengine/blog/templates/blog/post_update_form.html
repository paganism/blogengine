{% extends 'blog/base_blog.html' %}

{% block title %}
    Post Update - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.post_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}

            </div>
        {% endfor %}


        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
{% endblock %}
